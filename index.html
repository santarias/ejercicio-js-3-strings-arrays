<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Analizador de palabras</title>
  <script src="js/analiza-palabras.js"></script>
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <main class="d-flex justify-content-center vh-100 align-items-center">
    <form>
      <div class="contenedor d-flex form-group justify-content-center">
        <label for="palabras">Palabras:</label>
        <textarea name="palabras" id="palabras" cols="30" rows="2"></textarea>
        <input class="btn btn-primary" type="submit" value="Procesar">
      </div>
    </form>
  </main>
</body>

</html>
